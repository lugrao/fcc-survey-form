<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="background-layer">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>

      <form id="survey-form">
        <div id="personal-info">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />

          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />

          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="150"
            placeholder="Age"
          />

          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown">
            <option disabled selected value="current"
              >Select current role</option
            >
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="not=saying">Preffer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="recommend">
          <p>Would you recommend freeCodeCamp to a friend?</p>

          <div id="recommend-radios">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />
            <label for="definitely">Definitely</label>

            <input type="radio" name="recommend" id="maybe" value="maybe" />
            <label for="maybe">Maybe</label>

            <input
              type="radio"
              name="recommend"
              id="not-sure"
              value="not-sure"
            />
            <label for="not-sure">Not sure</label>
          </div>
        </div>

        <div id="favorite-feature">
          <label for="dropdown-2"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="favorite-feature" id="dropdown-2">
            <option disabled selected value="Select an option"
              >Select an option</option
            >
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div id="improvements">
          <p>
            What would you like to see improved?
            <span class="smaller-text">(Check all that apply)</span>
          </p>

          <div id="improvements-checkbox">
            <input type="checkbox" id="front-end" value="front-end-projects" />
            <label for="front-end">Front-end Projects</label>

            <input type="checkbox" id="back-end" value="back-end-projects" />
            <label for="back-end">Back-end Projects</label>

            <input
              type="checkbox"
              id="data-visualization"
              value="data-visualization"
            />
            <label for="data-visualization">Data Visualization</label>

            <input type="checkbox" id="challenges" value="challenges" />
            <label for="challenges">Challenges</label>

            <input type="checkbox" id="open-source" value="open-source" />
            <label for="open-source">Open Source Community</label>

            <input type="checkbox" id="help-rooms" value="help-rooms" />
            <label for="help-rooms">Gitter help rooms</label>

            <input type="checkbox" id="videos" value="videos" />
            <label for="videos">Videos</label>

            <input type="checkbox" id="meetups" value="meetups" />
            <label for="meetups">City Meetups</label>

            <input type="checkbox" id="wiki" value="wiki" />
            <label for="wiki">Wiki</label>

            <input type="checkbox" id="forum" value="forum" />
            <label for="forum">Forum</label>

            <input type="checkbox" id="more-courses" value="more-courses" />
            <label for="more-courses">Additional Courses</label>
          </div>
        </div>

        <div id="user-suggestions">
          <label for="suggestions">Any comments or suggestions?</label>
          <textarea
            name="suggestions"
            id="suggestions"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
